            --primary-dark: #5649c0;
            --secondary-color: #00cec9;
            --dark-bg: #1e272e;
            --darker-bg: #161d22;
            --light-text: #f5f6fa;
            --accent-yellow: #fdcb6e;
            --accent-red: #ff7675;
            --accent-green: #55efc4;
            --accent-blue: #74b9ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--light-text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background: rgba(30, 39, 46, 0.9);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
            letter-spacing: 1px;
        }

        .beta-tag {
            position: absolute;
            top: -10px;
            right: -30px;
            background: var(--accent-yellow);
            color: var(--dark-bg);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            transform: rotate(15deg);
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--light-text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .login-button {

            color: var(--accent-blue);

        .balance-item {

            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .balance-item:nth-child(2) {
            border-left-color: var(--accent-blue);
        }

        .balance-item:nth-child(3) {
            border-left-color: #636e72;
        }

        .balance-item:nth-child(4) {
            border-left-color: var(--accent-green); var(--accent-blue);
        }

        .balance-item:nth-child(5) {
            border-left-color: var(--accent-yellow);
        }

        .balance-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .balance-value {
            font-weight: 600;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(255, 118, 117, 0.2);
            color: var(--accent-red);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-text {
            margin-bottom: 1.5rem;
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .close-button {
            background: var(--accent-red);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .powered-by {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .powered-by a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .powered-by a:hover {
            color: var(--accent-green);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes modalFadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(108, 92, 231, 0) 70%);
            animation: float 15s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -30px;
            right: -30px;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: -50px;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
