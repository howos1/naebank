<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НаеБанк - Авторизация</title>
    <style>
        body {
            background-color: #2c2c54; /* Темный фон */
            color: #ffffff; /* Белый текст */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a2e; /* Темный контейнер */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333; /* Темный фон для полей */
            color: #fff; /* Белый текст в полях */
            font-size: 14px; /* Размер шрифта */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; /* Убираем обводку при фокусе */
            background-color: #444; /* Светлее при фокусе */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .login-button {
            background-color: #4CAF50; /* Зеленая кнопка для входа */
        }

        .login-button:hover {
            background-color: #45a049; /* Светлее при наведении */
        }

        .tapalka-button {
            background-color: #800080; /* Фиолетовая кнопка "Тапалка (бета)" */
            margin-top: 10px; /* Отступ сверху для кнопки "Тапалка (бета)" */
        }

        .tapalka-button:hover {
            background-color: #6a006a; /* Темнее при наведении на кнопку "Тапалка (бета)" */
        }

        .translate-button {
            background-color: #d4c200; /* Темно-желтая кнопка для перевода */
            margin-top: 15px;
        }

        .translate-button:hover {
            background-color: #b3a600; /* Темнее при наведении */
        }

        .logout-button {
            background-color: #ff4757; /* Красная кнопка для выхода */
            margin-top: 10px; /* Добавлен пробел между кнопками */
        }

        .logout-button:hover {
            background-color: #e84118; /* Темнее при наведении */
        }

        .iframe-container {
            display: none; /* Скрываем iframe по умолчанию */
        }

        .message {
            margin-top: 20px;
            display: none; /* Скрыто по умолчанию */
            font-size: 16px; /* Размер шрифта для сообщения */
            color: #ffdd57; /* Цвет текста */
        }

        .debt, .netherite {
            margin-top: 10px;
            display: none; /* Скрыто по умолчанию */
            font-size: 16px; /* Размер шрифта для сообщения */
            color: #ffdd57; /* Цвет текста */
        }

        .debt {
            color: #ffdd57; /* Цвет долга такой же, как у текущего логина */
        }

        .netherite {
            color: #555; /* Темно-серый для Незерита */
        }

        .message {
            color: #00bfff; /* Голубой цвет для Алмазов */
        }

        .error-message {
            margin-top: 10px;
            font-size: 14px; /* Размер шрифта для сообщения об ошибке */
            color: #ff4757; /* Цвет текста ошибки */
        }

        .current-login {
            margin-top: 10px;
            font-size: 16px; /* Размер шрифта для текущего логина */
            color: #ffdd57; /* Цвет текста текущего логина */
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Темный фон с прозрачностью */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ffdd57;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            margin-top: 15px;
            background-color: #ff4757;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

                <button type="button" class="tapalka-button" onclick="openTapalka()">Тапалка (бета)</button>

         </div>

         <div id="userInfo" style="display:none;">
             <div class="current-login" id="currentLogin"></div> <!-- Поле для текущего логина -->
             <div class="message" id="message"></div> <!-- Сообщение об алмазах -->
             <div class="netherite" id="netherite"></div> <!-- Поле для отображения незерита -->

             <button class="translate-button" onclick="showModal()">Перевести</button> <!-- Кнопка "Перевести" -->

         function showModal() {

         }

         function logout() {

</html>
