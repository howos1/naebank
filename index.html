<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НаеБанк - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary-color: #00cec9;
            --dark-bg: #1e272e;
            --darker-bg: #161d22;
            --light-text: #f5f6fa;
            --accent-yellow: #fdcb6e;
            --accent-red: #ff7675;
            --accent-green: #55efc4;
            --accent-blue: #74b9ff;
            --card-bg: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--light-text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMWEyMDI1Ij48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMyMjI4MzAiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=');
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background: rgba(30, 39, 46, 0.9);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
            letter-spacing: 1px;
        }

        .beta-tag {
            position: absolute;
            top: -10px;
            right: -30px;
            background: var(--accent-yellow);
            color: var(--dark-bg);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            transform: rotate(15deg);
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--light-text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .login-button {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            margin-bottom: 0.8rem;
        }

        .login-button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
        }

        .action-button {
            background: linear-gradient(to right, #0984e3, #74b9ff);
            margin-bottom: 0.8rem;
        }

        .action-button:hover {
            background: linear-gradient(to right, #74b9ff, #0984e3);
        }

        .tapalka-button {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            margin: 0.4rem 0;
        }

        .tapalka-button:hover {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        .translate-button {
            background: linear-gradient(to right, var(--secondary-color), #00b894);
            margin-bottom: 0.4rem;
        }

        .translate-button:hover {
            background: linear-gradient(to right, #00b894, var(--secondary-color));
        }

        .logout-button {
            background: linear-gradient(to right, var(--accent-red), #e84393);
            margin: 0.8rem 0;
        }

        .logout-button:hover {
            background: linear-gradient(to right, #e84393, var(--accent-red));
        }

        .user-info {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .current-login {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            font-weight: 500;
        }

        .card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .card-modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.4s ease forwards;
        }

        .card-display {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 180px;
        }

        .card-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }

        .card-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(85, 239, 196, 0.3);
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .card-chip .cardchip {
            width: 40px;
            height: 28px;
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            border-radius: 5px;
            margin-right: 230px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .card-chip::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .bank-name {
            font-weight: 700;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            margin-top: 1.5rem;
        }

        .close-card-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-card-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .close-card-button svg {
            width: 16px;
            height: 16px;
            stroke: var(--light-text);
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .balance-item:nth-child(2) {
            border-left-color: var(--accent-blue);
        }

        .balance-item:nth-child(3) {
            border-left-color: #636e72;
        }

        .balance-item:nth-child(4) {
            border-left-color: var(--accent-green);
        }

        .balance-item:nth-child(5) {
            border-left-color: var(--accent-yellow);
        }

        .balance-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .balance-value {
            font-weight: 600;
            display: flex;
            align-items: center;
            position: relative;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(255, 118, 117, 0.2);
            color: var(--accent-red);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-text {
            margin-bottom: 1.5rem;
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .close-button {
            background: var(--accent-red);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .powered-by {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .powered-by a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .powered-by a:hover {
            color: var(--accent-green);
        }

        .warning-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            margin-left: 5px;
            background-color: rgba(255, 118, 117, 0.2);
            color: var(--accent-red);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .warning-icon svg {
            width: 10px;
            height: 10px;
        }

        .warning-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--darker-bg);
            color: var(--accent-red);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 10;
            border: 1px solid rgba(255, 118, 117, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .warning-icon:hover .warning-tooltip {
            opacity: 1;
            visibility: visible;
        }

        @keyframes slideDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes modalFadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseWarning {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(108, 92, 231, 0) 70%);
            animation: float 15s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -30px;
            right: -30px;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: -50px;
            animation-delay: 6s;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <h1 class="logo-text">НаеБанк</h1>
            <span id="betaTag" class="beta-tag"></span>
        </div>
        
        <div class="form-container" id="formContainer">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Введите логин" required>
                <input type="password" id="password" placeholder="Введите пароль" required>
                <button type="submit" class="login-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Войти
                </button>
                <button type="button" class="tapalka-button" onclick="openTapalka()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Тапалка (бета)
                </button> 
            </form>
         </div>

         <div class="user-info" id="userInfo">
             <div class="current-login" id="currentLogin"></div>
             
             <div class="balance-item" id="diam" style="display:none;">
                 <span class="balance-label">Алмазы:</span>
                 <span class="balance-value" id="diamValue">0</span>
             </div>
             
             <div class="balance-item" id="netherite" style="display:none;">
                 <span class="balance-label">Незерит:</span>
                 <span class="balance-value" id="netheriteValue">0</span>
             </div>
             
             <div class="balance-item" id="invest" style="display:none;">
                 <span class="balance-label">Инвестиции:</span>
                 <span class="balance-value" id="investValue">0 Алм</span>
             </div>
             
             <div class="balance-item" id="debt" style="display:none;">
                 <span class="balance-label">Долг:</span>
                 <span class="balance-value" id="debtValue">0</span>
             </div>
             
             <button class="action-button" id="actionButton" onclick="showCardModal()">
                 <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M20 12H4M4 12L10 6M4 12L10 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
                 Действие
             </button>
             
             <button class="logout-button" onclick="logout()">
                 <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                     <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                     <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
                 Выход
             </button>
         </div>

         <div class="card-modal" id="cardModal">
             <div class="card-modal-content">
                 <button class="close-card-button" onclick="hideCardModal()">
                     <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                         <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                     </svg>
                 </button>
                 <div class="card-display">
                     <div class="card-label">НОМЕР КАРТЫ</div>
                     <div class="card-number" id="modalCardValue">••••</div>
                     <div class="card-chip"><img src="https://cdn-icons-png.flaticon.com/512/9334/9334627.png" class="cardchip"></div>
                     <div class="card-footer">
                         <span>ДЕБЕТОВАЯ КАРТА</span>
                         <span class="bank-name">НАЕБАНК</span>
                     </div>
                 </div>
                 <div class="modal-buttons">
                     <button class="translate-button" onclick="window.open('https://t.me/naebank1_bot/perevod', '_blank')">
                         <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M12 19L19 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                             <path d="M5 19L12 12L5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                         </svg>
                         Перевести
                     </button>
                     
                     <button class="tapalka-button" onclick="openTapalka()">
                         <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                         </svg>
                         Тапалка (бета)
                     </button>
                 </div>
             </div>
         </div>

         <div id="translateModal" class="modal">
             <div class="modal-content">
                 <div class="modal-text">Временно Недоступно</div>
                 <button class="close-button" onclick="closeModal()">Закрыть</button>
             </div>
         </div>

         <div class="error-message" id="errorMessage"></div>
     </div>

     <footer>
         <p class="powered-by">Powered by Naee</a></p>
     </footer>

     <script>
         function generateCardNumber() {
             return Math.floor(1000 + Math.random() * 9000).toString();
         }
         
         function generatePersistentCardNumber(username) {
             let hash = 0;
             for (let i = 0; i < username.length; i++) {
                 hash = username.charCodeAt(i) + ((hash << 5) - hash);
             }
             return Math.abs(hash % 9000) + 1000;
         }

         function showCardModal() {
             const modal = document.getElementById('cardModal');
             modal.style.display = 'flex';
             setTimeout(() => {
                 modal.querySelector('.card-modal-content').style.transform = 'translateY(0)';
                 modal.querySelector('.card-modal-content').style.opacity = '1';
             }, 10);
         }
