<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НаеБанк - Авторизация</title>
    <style>
        body {
            background-color: #2c2c54; /* Темный фон */
            color: #ffffff; /* Белый текст */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a2e; /* Темный контейнер */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333; /* Темный фон для полей */
            color: #fff; /* Белый текст в полях */
            font-size: 14px; /* Размер шрифта */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; /* Убираем обводку при фокусе */
            background-color: #444; /* Светлее при фокусе */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .login-button {
            background-color: #4CAF50; /* Зеленая кнопка для входа */
        }

        .login-button:hover {
            background-color: #45a049; /* Светлее при наведении */
        }

        .translate-button {
            background-color: #d4c200; /* Темно-желтая кнопка для перевода */
            margin-top: 15px;
            display: none; /* Скрываем кнопку по умолчанию */
        }

        .translate-button:hover {
            background-color: #b3a600; /* Темнее при наведении */
        }

        .form-container {
            display: block; /* Показываем форму по умолчанию */
        }

        .iframe-container {
            display: none; /* Скрываем iframe по умолчанию */
        }

        .message {
            margin-top: 20px;
            display: none; /* Скрыто по умолчанию */
            font-size: 16px; /* Размер шрифта для сообщения */
            color: #ffdd57; /* Цвет текста баланса */
        }

        .error-message {
            margin-top: 10px;
            font-size: 14px; /* Размер шрифта для сообщения об ошибке */
            color: #ff4757; /* Цвет текста ошибки */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>НаеБанк</h1>
        <div class="form-container">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit" class="login-button">Войти</button>
                <button type="button" class="translate-button" onclick="showIframe()">Перевести</button>
            </form>
        </div>
        <div class="iframe-container" id="iframeContainer">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrax9jYifnv1D8X5t0M4eleigWt69AlKSmYJJMN5-UM9JeHQ/viewform?embedded=true" width="325" height="400" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>
        </div>
        <div class="message" id="message"></div>
        <div class="error-message" id="errorMessage"></div> <!-- Поле для сообщения об ошибке -->
    </div>

    <script>

                document.getElementById('errorMessage').style.display = 'none'; // Скрываем сообщение об ошибке
                document.querySelector('.translate-button').style.display = 'block'; // Показываем кнопку "Перевести"

             } else if (username === 'Alihansao2' && password === '1909') {

                document.getElementById('errorMessage').style.display = 'none'; // Скрываем сообщение об ошибке

                document.querySelector('.login-button').style.display = 'none'; // Скрываем кнопку "Войти"
                
                return;

                document.querySelector('.login-button').style.display = 'none'; // Скрываем кнопку "Войти"
                
                return;

             } else {
                // Показать сообщение об ошибке
                document.getElementById('errorMessage').textContent = 'Неверный логин или пароль';
                document.getElementById('errorMessage').style.display = 'block'; // Показываем сообщение об ошибке

             }
         };

         function showIframe() {
             document.getElementById('iframeContainer').style.display = 'block';
             document.querySelector('.form-container').style.display = 'none';
         }
    </script>
</body>
</html>
